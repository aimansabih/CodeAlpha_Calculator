<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Test</title>
  <style>
    body {
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 320px;
      background: #1e1e1e;
      border-radius: 20px;
      padding: 20px;
    }
    .display {
      text-align: right;
      padding: 20px;
      font-size: 36px;
      background: #2d2d2d;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .btn {
      background: #2d2d2d;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      padding: 20px;
      cursor: pointer;
    }
    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="result">0</div>
    <div class="buttons">
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="backspace">⌫</button>
      <button class="btn" data-value="%">%</button>
      <button class="btn" data-value="/">÷</button>
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="*">×</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="-">−</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="+">+</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-action="equals">=</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Test calculator loaded');
      
      const resultDisplay = document.getElementById('result');
      let expression = '';

      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
          console.log('Button clicked:', btn.textContent);
          
          const action = btn.dataset.action;
          const value = btn.dataset.value;

          if (action === 'clear') {
            expression = '';
            resultDisplay.textContent = '0';
          } else if (action === 'backspace') {
            expression = expression.slice(0, -1);
            resultDisplay.textContent = expression || '0';
          } else if (action === 'equals') {
            try {
              const result = eval(expression);
              resultDisplay.textContent = result;
              expression = result.toString();
            } catch {
              resultDisplay.textContent = 'Error';
              expression = '';
            }
          } else {
            expression += value;
            resultDisplay.textContent = expression;
          }
        });
      });
    });
  </script>
</body>
</html>
