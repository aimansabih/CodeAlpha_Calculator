<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <!-- Calculator Section -->
    <div class="calculator">
      <div class="top-bar">
        <button id="theme-toggle">☀️ Light Mode</button>
        <button id="menu-btn">☰ History</button>
      </div>
      <div class="display">
        <div id="history-expression"></div>
        <div id="result">0</div>
      </div>
      <div class="buttons">
        <button class="btn" data-action="clear">C</button>
        <button class="btn" data-action="backspace">⌫</button>
        <button class="btn" data-value="%">%</button>
        <button class="btn op" data-value="/">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>

        <button class="btn zero" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </div>

    <!-- History Panel -->
    <div id="history-panel">
      <div class="history-header">
        <h2>History</h2>
        <button id="close-history">✖</button>
      </div>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
